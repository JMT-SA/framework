:caption: Locations
:sql: "SELECT locations.id, locations.primary_storage_type_id, locations.location_type_id,
  locations.primary_assignment_id, \r\nlocations.location_code, locations.location_description,
  locations.active, locations.legacy_barcode,  locations.has_single_container, locations.virtual_location,
  \r\nlocations.consumption_area, locations.created_at, locations.updated_at, location_types.location_type_code,
  \r\nlocation_assignments.assignment_code, location_storage_types.storage_type_code,\r\n(SELECT
  array_agg(cc.location_code) as path\r\n  FROM (SELECT c.location_code\r\n         FROM
  locations AS c \r\n        JOIN tree_locations AS t1 ON t1.ancestor_location_id
  = c.id\r\n       WHERE t1.descendant_location_id = locations.id\r\n       ORDER
  BY t1.path_length DESC) AS cc) AS path_array,\r\n(SELECT MAX(path_length)\r\n   FROM
  tree_locations\r\n   WHERE descendant_location_id = locations.id) + 1 AS level \r\nFROM
  locations\r\nJOIN location_types ON location_types.id = locations.location_type_id\r\nJOIN
  location_assignments ON location_assignments.id = locations.primary_assignment_id\r\nJOIN
  location_storage_types ON location_storage_types.id = locations.primary_storage_type_id\r\nORDER
  BY (SELECT string_agg(\"cc\".\"location_code\", ';') AS path \r\n    FROM (SELECT
  \"c\".\"location_code\" FROM \"locations\" c JOIN \"tree_locations\" t1 ON \"t1\".\"ancestor_location_id\"
  = \"c\".\"id\" \r\n    WHERE \"t1\".\"descendant_location_id\" = \"locations\".\"id\"
  \r\n    ORDER BY \"t1\".\"path_length\" DESC) cc)"
