---
:dataminer_definition: vehicle_jobs
:actions:
- :url: "/pack_material/tripsheets/vehicle_jobs/$:id$/edit"
  :text: edit
  :icon: edit
  :title: Edit
- :url: "/pack_material/tripsheets/vehicle_jobs/$:id$"
  :text: delete
  :icon: delete
  :is_delete: true
  :popup: true
- :url: "/development/statuses/list/vehicle_jobs/$:id$"
  :text: status
  :icon: information-solid
  :title: Status
  :popup: true
:page_controls:
- :control_type: :link
  :url: "/pack_material/tripsheets/vehicle_jobs/new"
  :text: New Vehicle Job
  :style: :button
  :behaviour: :popup
  :hide_for_key:
    - completed
:conditions:
  :incomplete:
    - :col: vehicle_jobs.offloaded
      :op: =
      :val: false
  :completed:
    - :col: vehicle_jobs.offloaded
      :op: =
      :val: true