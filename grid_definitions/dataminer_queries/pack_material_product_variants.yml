:caption: Product Variants
:sql: "SELECT material_resource_sub_types.id as sub_type_id, material_resource_sub_types.short_code,
  pack_material_products.product_code,\r\n  pack_material_product_variants.\"id\",
  pack_material_products.\"id\" as product_id,\r\n  pack_material_product_variants.\"product_variant_number\",
  pack_material_product_variants.\"commodity_id\"\r\n, pack_material_product_variants.\"marketing_variety_id\",
  pack_material_product_variants.\"unit\",\r\n  pack_material_product_variants.\"style\",
  pack_material_product_variants.\"alternate\",\r\n  pack_material_product_variants.\"shape\",
  pack_material_product_variants.\"reference_size\",\r\n  pack_material_product_variants.\"reference_dimension\",
  pack_material_product_variants.\"reference_quantity\",\r\n  pack_material_product_variants.\"brand_1\",\r\n
  \ pack_material_product_variants.\"brand_2\", pack_material_product_variants.\"colour\",\r\n
  \ pack_material_product_variants.\"material\", pack_material_product_variants.\"assembly\",\r\n
  \ pack_material_product_variants.\"reference_mass\", pack_material_product_variants.\"reference_number\",\r\n
  \ pack_material_product_variants.\"market\", pack_material_product_variants.\"marking\",\r\n
  \ pack_material_product_variants.\"model\", pack_material_product_variants.\"pm_class\",\r\n
  \ pack_material_product_variants.\"grade\", pack_material_product_variants.\"language\",\r\n
  \ pack_material_product_variants.\"other\", pack_material_product_variants.\"created_at\",\r\n
  \ pack_material_product_variants.\"updated_at\"\r\nFROM \"pack_material_products\"\r\n
  \ LEFT JOIN \"pack_material_product_variants\" ON \"pack_material_product_variants\".\"pack_material_product_id\"
  = \"pack_material_products\".\"id\"\r\n  LEFT JOIN \"material_resource_sub_types\"
  ON \"pack_material_products\".\"material_resource_sub_type_id\" =\r\n                                             \"material_resource_sub_types\".\"id\";"
