:caption: Master List Items for Product Columns
:sql: "SELECT \"pc\".\"id\" AS product_column_id, \"pc\".\"column_name\", \"li\".\"id\",
  \"li\".\"short_code\", \"li\".\"description\",\r\n\"li\".\"active\", \"li\".\"long_name\",
  \"li\".\"material_resource_master_list_id\" AS master_list_id,\r\n\"ml\".\"material_resource_sub_type_id\"
  AS sub_type_id\r\nFROM \"material_resource_product_columns\" pc\r\nLEFT JOIN \"material_resource_master_lists\"
  ml ON \"ml\".\"material_resource_product_column_id\" = \"pc\".\"id\"\r\nLEFT JOIN
  \"material_resource_master_list_items\" li ON \"li\".\"material_resource_master_list_id\"
  = \"ml\".\"id\"\r\nWHERE \"pc\".\"id\" IN (SELECT unnest(\"product_column_ids\")\r\nFROM
  \"material_resource_sub_types\"\r\nWHERE \"id\" = \"ml\".\"material_resource_sub_type_id\")"
