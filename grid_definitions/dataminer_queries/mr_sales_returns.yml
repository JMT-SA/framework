:caption: Sales Returns
:sql: SELECT "mr_sales_returns"."id", "mr_sales_returns"."mr_sales_order_id", "mr_sales_orders"."sales_order_number",
  "mr_sales_orders"."erp_customer_number",  "mr_sales_returns"."sales_return_number",
  "mr_sales_returns"."issue_transaction_id", "mr_sales_returns"."created_by", "mr_sales_returns"."remarks","mr_sales_returns"."created_at",
  "mr_sales_returns"."updated_at", "mr_inventory_transactions"."created_by" AS mr_inventory_transactions_created_by,  "mr_sales_returns"."verified",  "mr_sales_returns"."completed",
  fn_current_status('mr_sales_returns', "mr_sales_returns"."id") AS status FROM "mr_sales_returns"
  LEFT JOIN "mr_inventory_transactions" ON "mr_inventory_transactions"."id" = "mr_sales_returns"."issue_transaction_id"
  JOIN "mr_sales_orders" ON "mr_sales_orders"."id" = "mr_sales_returns"."mr_sales_order_id"
