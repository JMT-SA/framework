---
:caption: Vehicle Job Units
:sql: "SELECT \"vehicle_job_units\".\"id\",\r\n       \"vehicle_job_units\".\"mr_sku_location_from_id\",\r\n
  \      \"vehicle_job_units\".\"mr_inventory_transaction_item_id\",\r\n       \"vehicle_job_units\".\"vehicle_job_id\",\r\n
  \      \"vehicle_job_units\".\"quantity_to_move\",\r\n       \"vehicle_job_units\".\"when_loaded\",\r\n
  \      \"vehicle_job_units\".\"when_offloaded\",\r\n       \"vehicle_job_units\".\"when_offloading\",\r\n
  \      \"vehicle_job_units\".\"quantity_moved\",\r\n       \"vehicle_job_units\".\"created_at\",\r\n
  \      \"vehicle_job_units\".\"updated_at\",\r\n       \"vehicle_job_units\".\"when_loading\",\r\n
  \      \"mr_inventory_transaction_items\".\"id\" AS mr_inventory_transaction_items_id,\r\n
  \      \"locations\".\"location_long_code\" AS mr_sku_location_from_location_long_code,\r\n
  \      fn_current_status('vehicle_job_units', \"vehicle_job_units\".\"id\") AS status\r\nFROM
  \"vehicle_job_units\"\r\n    LEFT JOIN \"mr_inventory_transaction_items\" ON \"mr_inventory_transaction_items\".\"id\"
  = \"vehicle_job_units\".\"mr_inventory_transaction_item_id\"\r\n    LEFT JOIN \"locations\"
  ON \"locations\".\"id\" = \"vehicle_job_units\".\"mr_sku_location_from_id\""
