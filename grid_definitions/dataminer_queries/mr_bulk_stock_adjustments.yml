---
:caption: Bulk Stock Adjustments
:sql: "SELECT \"mr_bulk_stock_adjustments\".\"id\",\r\n  \"mr_bulk_stock_adjustments\".\"stock_adjustment_number\",\r\n
  \ \"mr_bulk_stock_adjustments\".\"is_stock_take\",\r\n  \"mr_bulk_stock_adjustments\".\"completed\",\r\n
  \ \"mr_bulk_stock_adjustments\".\"approved\",\r\n  \"mr_bulk_stock_adjustments\".\"active\",\r\n
  \ \"mr_bulk_stock_adjustments\".\"created_at\",\r\n  \"mr_bulk_stock_adjustments\".\"updated_at\",\r\n
  \ exists(select location_id from crossbeams_framework.public.mr_bulk_stock_adjustments_locations
  where mr_bulk_stock_adjustment_id = \"mr_bulk_stock_adjustments\".\"id\") as has_locations,\r\n
  \ exists(select mr_sku_id from crossbeams_framework.public.mr_bulk_stock_adjustments_sku_numbers
  where mr_bulk_stock_adjustment_id = \"mr_bulk_stock_adjustments\".\"id\") as has_skus,\r\n(SELECT
  id from crossbeams_framework.public.location_storage_types where storage_type_code
  = 'Pack Material') as storage_type_id,\r\n  fn_current_status('mr_bulk_stock_adjustments',
  \"mr_bulk_stock_adjustments\".\"id\") AS status\r\nFROM \"mr_bulk_stock_adjustments\""
