---
:dataminer_definition: mr_deliveries
:actions:
- :submenu:
    :text: Delivery
    :items:
    - :url: "/pack_material/replenish/mr_deliveries/$:delivery_id$"
      :text: view
      :icon: view-show
      :title: View
      :popup: true
    - :url: "/pack_material/replenish/mr_deliveries/$:delivery_id$/verify"
      :text: verify
      :icon: check-square
      :hide_if_true: verified
    - :url: "/pack_material/replenish/mr_deliveries/$:delivery_id$"
      :text: delete
      :icon: delete
      :is_delete: true
      :popup: true
      :hide_if_true: verified
- :submenu:
    :text: Delivery Header
    :items:
    - :url: "/pack_material/replenish/mr_deliveries/$:delivery_id$"
      :text: view
      :icon: view-show
      :title: View
      :popup: true
    - :url: "/pack_material/replenish/mr_deliveries/$:delivery_id$/edit"
      :text: edit
      :icon: edit
      :title: Edit
      :popup: true
      :hide_if_true: verified
- :submenu:
    :text: Delivery Items
    :items:
    - :url: "/pack_material/replenish/mr_deliveries/$:delivery_id$/mr_delivery_items/preselect"
      :text: New Delivery Item
      :icon: add-solid
      :title: Please select Purchase Order Item
      :popup: true
      :hide_if_true: verified
    - :url: "/pack_material/replenish/mr_delivery_items/$:delivery_item_id$"
      :text: view
      :icon: view-show
      :title: View
      :popup: true
      :hide_if_null: delivery_item_id
    - :url: "/pack_material/replenish/mr_delivery_items/$:delivery_item_id$/edit"
      :text: edit
      :icon: edit
      :title: Edit
      :popup: true
      :hide_if_null: delivery_item_id
      :hide_if_true: verified
    - :url: "/pack_material/replenish/mr_delivery_items/$:delivery_item_id$"
      :text: delete
      :icon: delete
      :is_delete: true
      :popup: true
      :hide_if_null: delivery_item_id
      :hide_if_true: verified
- :submenu:
    :text: Delivery Item Batches
    :items:
    - :url: "/pack_material/replenish/mr_delivery_items/$:delivery_item_id$/mr_delivery_item_batches/new"
      :text: New Delivery Item Batch
      :icon: add-solid
      :title: New Delivery Item Batch
      :popup: true
      :hide_if_true: verified
    - :url: "/pack_material/replenish/mr_delivery_item_batches/$:id$"
      :text: view
      :icon: view-show
      :title: View
      :popup: true
      :hide_if_null: id
    - :url: "/pack_material/replenish/mr_delivery_item_batches/$:id$/edit"
      :text: edit
      :icon: edit
      :title: Edit
      :popup: true
      :hide_if_null: id
      :hide_if_true: verified
    - :url: "/pack_material/replenish/mr_delivery_item_batches/$:id$"
      :text: delete
      :icon: delete
      :is_delete: true
      :popup: true
      :hide_if_null: id
      :hide_if_true: verified
:page_controls:
- :control_type: :link
  :url: "/pack_material/replenish/mr_deliveries/new"
  :text: New Delivery
  :style: :button
  :behaviour: :popup
