:caption: Bulk Stock Adjustment Items
:sql: "SELECT \"mr_bulk_stock_adjustment_items\".\"id\",\r\n  \"mr_bulk_stock_adjustment_items\".\"mr_bulk_stock_adjustment_id\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"mr_sku_location_id\",\r\n  \"mr_bulk_stock_adjustment_items\".\"sku_number\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"product_variant_number\",\r\n  \"mr_bulk_stock_adjustment_items\".\"product_number\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"mr_type_name\",\r\n  \"mr_bulk_stock_adjustment_items\".\"mr_sub_type_name\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"product_variant_code\",\r\n  \"mr_bulk_stock_adjustment_items\".\"product_code\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"location_code\",\r\n  \"mr_bulk_stock_adjustment_items\".\"inventory_uom_code\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"scan_to_location_code\",\r\n  \"mr_bulk_stock_adjustment_items\".\"system_quantity\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"actual_quantity\",\r\n  \"mr_bulk_stock_adjustment_items\".\"stock_take_complete\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"active\",\r\n  \"mr_bulk_stock_adjustment_items\".\"created_at\",\r\n
  \ \"mr_bulk_stock_adjustment_items\".\"updated_at\",\r\n  \"mr_sku_locations\".\"id\"
  AS mr_sku_locations_id,\r\n  fn_current_status('mr_bulk_stock_adjustment_items',
  \"mr_bulk_stock_adjustment_items\".\"id\") AS status\r\nFROM \"mr_bulk_stock_adjustment_items\"\r\n
  \ JOIN \"mr_bulk_stock_adjustments\" ON \"mr_bulk_stock_adjustments\".\"id\" = \"mr_bulk_stock_adjustment_items\".\"mr_bulk_stock_adjustment_id\"\r\n
  \ JOIN \"mr_sku_locations\" ON \"mr_sku_locations\".\"id\" = \"mr_bulk_stock_adjustment_items\".\"mr_sku_location_id\""
