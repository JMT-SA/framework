---
:caption: Pack Material Products
:sql: SELECT "pack_material_products"."id", "pack_material_products"."material_resource_sub_type_id",
  "pack_material_products"."commodity_id", "pack_material_products"."marketing_variety_id",
  "pack_material_products"."product_number", "pack_material_products"."product_code",
  "pack_material_products"."unit", "pack_material_products"."style", "pack_material_products"."alternate",
  "pack_material_products"."shape", "pack_material_products"."reference_size", "pack_material_products"."reference_dimension",
  "pack_material_products"."reference_quantity", "pack_material_products"."brand_1",
  "pack_material_products"."brand_2", "pack_material_products"."colour", "pack_material_products"."material",
  "pack_material_products"."assembly", "pack_material_products"."reference_mass",
  "pack_material_products"."reference_number", "pack_material_products"."market",
  "pack_material_products"."marking", "pack_material_products"."model", "pack_material_products"."pm_class",
  "pack_material_products"."grade", "pack_material_products"."language", "pack_material_products"."other",
  "pack_material_products"."specification_notes", "pack_material_products"."created_at",
  "pack_material_products"."updated_at", "commodities"."code", "material_resource_sub_types"."sub_type_name",
  "marketing_varieties"."marketing_variety_code" FROM "pack_material_products" LEFT
  JOIN "commodities" ON "commodities"."id" = "pack_material_products"."commodity_id"
  JOIN "material_resource_sub_types" ON "material_resource_sub_types"."id" = "pack_material_products"."material_resource_sub_type_id"
  LEFT JOIN "marketing_varieties" ON "marketing_varieties"."id" = "pack_material_products"."marketing_variety_id"
