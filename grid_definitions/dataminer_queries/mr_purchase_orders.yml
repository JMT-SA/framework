---
:caption: Purchase Orders
:sql: "SELECT \"mr_purchase_orders\".\"id\",\r\n\"mr_purchase_orders\".\"mr_delivery_term_id\",\r\n\"mr_purchase_orders\".\"approved\",\r\n\"mr_purchase_orders\".\"deliveries_received\",\r\n\"mr_purchase_orders\".\"supplier_party_role_id\",\r\n\"mr_purchase_orders\".\"mr_vat_type_id\",\r\n\"mr_purchase_orders\".\"delivery_address_id\",\r\n\"mr_purchase_orders\".\"purchase_account_code\",\r\n\"mr_purchase_orders\".\"fin_object_code\",\r\n\"mr_purchase_orders\".\"valid_until\",\r\n\"mr_purchase_orders\".\"purchase_order_number\",\r\n\"mr_purchase_orders\".\"created_at\",\r\n\"mr_purchase_orders\".\"updated_at\",\r\n\"addresses\".\"address_line_1\",\r\n\"mr_delivery_terms\".\"delivery_term_code\",\r\n\"mr_vat_types\".\"vat_type_code\",\r\nfn_party_role_name(\"mr_purchase_orders\".\"supplier_party_role_id\")
  AS supplier_party_role,\r\ncase\r\n  when (mr_purchase_orders.approved and not mr_purchase_orders.deliveries_received)
  then 'inprogress'\r\n  else null\r\n  end as colour_rule\r\nFROM \"mr_purchase_orders\"
  LEFT JOIN \"addresses\" ON \"addresses\".\"id\" = \"mr_purchase_orders\".\"delivery_address_id\"
  LEFT JOIN \"mr_delivery_terms\" ON \"mr_delivery_terms\".\"id\" = \"mr_purchase_orders\".\"mr_delivery_term_id\"
  LEFT JOIN \"mr_vat_types\" ON \"mr_vat_types\".\"id\" = \"mr_purchase_orders\".\"mr_vat_type_id\""
:limit: 
:offset: 
:external_settings:
  :colour_key:
    inprogress: Order in progress - not yet completely delivered
