---
:caption: Delivery Items
:sql: "SELECT mr_deliveries.id AS delivery_id,\r\n  mr_delivery_items.id AS delivery_item_id,\r\n
  \ mr_delivery_items.mr_product_variant_id,\r\n  material_resource_product_variants.old_product_code,\r\n
  \ material_resource_product_variants.product_variant_code,\r\n  material_resource_product_variants.product_variant_number,\r\n
  \ material_resource_product_variants.use_fixed_batch_number,\r\n(\"mr_deliveries\".\"verified\"
  OR \"material_resource_product_variants\".\"use_fixed_batch_number\") AS new_batch_not_allowed,\r\n
  \ mr_delivery_items.quantity_on_note,\r\n  mr_delivery_items.quantity_over_supplied,\r\n
  \ mr_delivery_items.quantity_under_supplied,\r\n  mr_delivery_items.quantity_received,\r\n
  \ mr_delivery_items.mr_purchase_order_item_id,\r\n  mr_purchase_orders.purchase_order_number,\r\n
  \ fn_party_role_name(mr_purchase_orders.supplier_party_role_id) AS supplier,\r\n
  \ mr_purchase_order_items.quantity_required,\r\n  uoms.uom_code,\r\n  mr_purchase_order_items.unit_price
  AS ord_unit_price,\r\n  mr_delivery_items.invoiced_unit_price AS inv_unit_price,\r\n
  \ mr_delivery_items.remarks,\r\n  mr_delivery_item_batches.id, mr_delivery_item_batches.client_batch_number,\r\n
  \ mr_internal_batch_numbers.batch_number AS internal_batch_number,\r\n  mr_delivery_item_batches.quantity_on_note
  AS batch_quantity_on_note,\r\n  mr_delivery_item_batches.quantity_received AS batch_quantity_received\r\nFROM
  mr_deliveries\r\nLEFT JOIN mr_delivery_items ON mr_delivery_items.mr_delivery_id
  = mr_deliveries.id\r\nLEFT JOIN mr_delivery_item_batches ON mr_delivery_item_batches.mr_delivery_item_id
  = mr_delivery_items.id\r\nLEFT JOIN material_resource_product_variants ON material_resource_product_variants.id
  = mr_delivery_items.mr_product_variant_id\r\nLEFT JOIN mr_internal_batch_numbers
  ON \"material_resource_product_variants\".\"mr_internal_batch_number_id\" = mr_internal_batch_numbers.id\r\nLEFT
  JOIN mr_purchase_order_items ON mr_purchase_order_items.id = mr_delivery_items.mr_purchase_order_item_id\r\nLEFT
  JOIN mr_purchase_orders ON mr_purchase_orders.id = mr_purchase_order_items.mr_purchase_order_id\r\nLEFT
  JOIN uoms ON mr_purchase_order_items.inventory_uom_id = uoms.id"
