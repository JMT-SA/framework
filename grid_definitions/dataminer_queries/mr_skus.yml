---
:caption: SKUs
:sql: "SELECT  mr_skus.id,\r\n  mr_skus.sku_number,\r\n  m2.product_variant_code,\r\n
  \ m2.product_variant_number,\r\n  coalesce(number.batch_number::text, batch.client_batch_number::text)
  as batch_number,\r\n  mr_skus.owner_party_role_id,\r\n  mr_skus.mr_delivery_item_batch_id,\r\n
  \ mr_skus.is_consignment_stock,\r\n  mr_skus.created_at,\r\n  mr_skus.updated_at,\r\n
  \ mr_skus.mr_internal_batch_number_id\r\nfrom mr_skus\r\nleft join material_resource_product_variants
  m2 on mr_skus.mr_product_variant_id = m2.id\r\nleft join mr_internal_batch_numbers
  number on m2.mr_internal_batch_number_id = number.id\r\nleft join mr_delivery_item_batches
  batch on mr_skus.mr_delivery_item_batch_id = batch.id"
