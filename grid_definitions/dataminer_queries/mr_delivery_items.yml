---
:caption: Delivery Items
:sql: SELECT "mr_delivery_items"."id", "mr_delivery_items"."mr_delivery_id", "mr_delivery_items"."mr_purchase_order_item_id",
  "mr_delivery_items"."mr_product_variant_id", "mr_delivery_items"."quantity_on_note",
  "mr_delivery_items"."quantity_over_supplied", "mr_delivery_items"."quantity_under_supplied",
  "mr_delivery_items"."quantity_received", "mr_delivery_items"."invoiced_unit_price",
  "mr_delivery_items"."remarks", "mr_deliveries"."driver_name" AS mr_delivery_driver_name,
  "material_resource_product_variants"."product_variant_table_name" AS mr_product_variant_product_variant_table_name,
  "mr_purchase_order_items"."id" AS mr_purchase_order_items_id FROM "mr_delivery_items"
  LEFT JOIN "mr_deliveries" ON "mr_deliveries"."id" = "mr_delivery_items"."mr_delivery_id"
  LEFT JOIN "material_resource_product_variants" ON "material_resource_product_variants"."id"
  = "mr_delivery_items"."mr_product_variant_id" JOIN "mr_purchase_order_items" ON
  "mr_purchase_order_items"."id" = "mr_delivery_items"."mr_purchase_order_item_id"
