:sql: "SELECT a.event_id AS id, a.table_name, l.row_data_id, l.user_name, l.context,
  l.status,\r\nl.created_at, \r\nCASE a.action WHEN 'I' THEN 'INS' WHEN 'U' THEN 'UPD'
  WHEN 'D' THEN 'DEL' ELSE 'TRUNC' END AS action,\r\na.client_query, a.row_data, a.changed_fields\r\nFROM
  audit.logged_actions a\r\nLEFT OUTER JOIN audit.logged_action_details l ON l.table_name
