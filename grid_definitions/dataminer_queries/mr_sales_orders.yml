---
:caption: Sales Orders
:sql: SELECT "mr_sales_orders"."id", "mr_sales_orders"."customer_party_role_id", "mr_sales_orders"."dispatch_location_id",
  "mr_sales_orders"."issue_transaction_id", "mr_sales_orders"."vat_type_id", "mr_sales_orders"."account_code_id",
  "mr_sales_orders"."erp_customer_number", "mr_sales_orders"."created_by", "mr_sales_orders"."fin_object_code",
  "mr_sales_orders"."sales_order_number", "mr_sales_orders"."shipped_at", "mr_sales_orders"."created_at",
  "mr_sales_orders"."updated_at", "mr_sales_orders"."integration_error", "mr_sales_orders"."integration_completed",
  "mr_sales_orders"."shipped", "account_codes"."description", fn_party_role_name("mr_sales_orders"."customer_party_role_id")
  AS customer_party_role, "locations"."location_long_code" AS dispatch_location_location_long_code,
  "mr_inventory_transactions"."created_by" AS mr_inventory_transactions_created_by,
  "mr_vat_types"."vat_type_code" AS vat_type_vat_type_code, fn_current_status('mr_sales_orders',
  "mr_sales_orders"."id") AS status FROM "mr_sales_orders" LEFT JOIN "account_codes"
  ON "account_codes"."id" = "mr_sales_orders"."account_code_id" LEFT JOIN "locations"
  ON "locations"."id" = "mr_sales_orders"."dispatch_location_id" LEFT JOIN "mr_inventory_transactions"
  ON "mr_inventory_transactions"."id" = "mr_sales_orders"."issue_transaction_id" LEFT
  JOIN "mr_vat_types" ON "mr_vat_types"."id" = "mr_sales_orders"."vat_type_id"
