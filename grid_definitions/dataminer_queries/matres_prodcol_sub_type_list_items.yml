:caption: Master List Items for Product Columns
:sql: "SELECT \"material_resource_product_columns\".\"id\" AS product_column_id,\r\n
  \ \"material_resource_product_columns\".\"column_name\",\r\n  \"material_resource_master_list_items\".\"id\",\r\n
  \ \"material_resource_master_list_items\".\"short_code\",\r\n  \"material_resource_master_list_items\".\"description\",\r\n
  \ \"material_resource_master_list_items\".\"active\",\r\n  \"material_resource_master_list_items\".\"long_name\",\r\n
  \ \"material_resource_master_list_items\".\"material_resource_master_list_id\" AS
  master_list_id,\r\n  \"material_resource_master_lists\".\"material_resource_sub_type_id\"
  AS sub_type_id\r\nFROM \"material_resource_product_columns\"\r\n  LEFT JOIN \"material_resource_master_lists\"
  ON \"material_resource_master_lists\".\"material_resource_product_column_id\" =
  \"material_resource_product_columns\".\"id\"\r\n  LEFT JOIN \"material_resource_master_list_items\"
  ON \"material_resource_master_list_items\".\"material_resource_master_list_id\"
  = \"material_resource_master_lists\".\"id\"\r\nWHERE \"material_resource_product_columns\".\"id\"
  IN (SELECT unnest(\"product_column_ids\")\r\n                    FROM \"material_resource_sub_types\"\r\n
  \                   WHERE \"id\" = \"material_resource_master_lists\".\"material_resource_sub_type_id\")"
